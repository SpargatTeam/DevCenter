<!DOCTYPE html>
<html>

<head>
    <title>404 Not Found {{location}}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        .middle {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1,
        h2 {
            font-family: 'Roboto', sans-serif;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="middle">
        <h1>404 Not Found</h1>
        <h2>Not found: {{location}}</h2>
    </div>
</body>

</html>
